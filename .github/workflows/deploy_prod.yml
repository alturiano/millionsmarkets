name: deploy-prod

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_BIN_API_KEY : ${{ secrets.TF_VAR_BIN_API_KEY }}
      TF_VAR_BIN_API_SECRET : ${{ secrets.TF_VAR_BIN_API_SECRET }}
      TF_VAR_COSMOBOT_DEBUG : "0"
      TF_VAR_COSMOBOT_FROM_LAMBDA : "1"

    steps:
    - uses: actions/checkout@v3

    - name: Install zip
      run: sudo apt-get install -y zip

    - name: Setup Terraform CLI
      uses: hashicorp/setup-terraform@v2

    - name: Verify Terraform version
      run: terraform --version

    - name: Terraform init
      run: terraform init --input=false

    - name: Terraform validation
      run: terraform validate

    - name: Terraform import cosmoagent lambda function
      run: terraform import --input=false aws_lambda_function.cosmoagent_lambda cosmoagent_lambda
      continue-on-error: true

    - name: Terraform apply
      run: terraform apply --auto-approve --input=false
